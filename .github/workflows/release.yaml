
name: ğŸš€ release to github pages
on:
  push:
    branches: ["release"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/configure-pages@v5
    - uses: actions/setup-node@v4
      with:
        node-version: "22"

    - run: npm ci
    - run: npm run build -s
    - run: npm test

    - name: ğŸšš tracking ignored stuff
      run: |
        sed -i.bak -e '/^\/node_modules$/d' .gitignore
        sed -i.bak -e '/^\/x$/d' .gitignore

    - name: ğŸ—ƒï¸ reconstitute node_modules for production
      run: |
        rm -rf node_modules
        npm ci --omit=dev

    - name: ğŸ—ƒï¸ copy files
      run: |
        rm -f x/node_modules x/s x/assets
        cp -r node_modules/ x/
        cp -r s/ x/
        cp -r assets/ x/

    - name: ğŸ“¤ upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "x"

    - name: ğŸš€ deploy to github pages
      id: deployment
      uses: actions/deploy-pages@v4

