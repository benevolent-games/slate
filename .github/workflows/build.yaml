
name: 🛠️ build
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: 🔔 checkout
      uses: actions/checkout@v4

    - name: 🔧 setup node
      uses: actions/setup-node@v4
      with:
        node-version: 21

    - name: 📦 install dependencies
      run: npm ci

    - name: 🔨 build
      run: npm run build -s

    - name: 🧪 test
      run: npm test

